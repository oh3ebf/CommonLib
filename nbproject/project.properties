annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
application.args=
application.title=commonLib
application.vendor=operator
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/commonLib.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${libs.commons-configuration.classpath}:\
    ${libs.commons-logging.classpath}:\
    ${libs.apache-log4j.classpath}:\
    ${libs.commons-lang.classpath}:\
    ${libs.HikariCP.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.apache-log4j.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.apache-log4j.classpath=../../apache-log4j-1.2.16/log4j-1.2.16.jar
# Property libs.commons-configuration.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.commons-configuration.classpath=../../commons-configuration-1.9/commons-configuration-1.9.jar
# Property libs.commons-lang.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.commons-lang.classpath=../../commons-lang-2.6/commons-lang-2.6.jar
# Property libs.commons-logging.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.commons-logging.classpath=../../commons-logging-1.1.1/commons-logging-1.1.1.jar;../../commons-logging-1.1.1/commons-logging-adapters-1.1.1.jar;../../commons-logging-1.1.1/commons-logging-api-1.1.1.jar
# Property libs.HikariCP.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.HikariCP.classpath=../../hikariCP/HikariCP-java6-2.2.5.jar
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=JDK_1.6
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
